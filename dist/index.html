<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main class="main-container">
        <header class="header">
            <div class="container">
                <div class="header__contacts">
                    <div class="contacts__item">
                        <span class="header__phone">
                            <img src="./assets/icons/header/call.svg" alt="store phone number" class="contacts__img">+1 123 456 789
                        </span>
                        <sapn class="contacts__vertical-line"></sapn>
                        <span class="header__email">
                            <img src="./assets/icons/header/email.svg" alt="store email" class="contacts__img">info@company.com
                        </span>
                    </div>
                    <div class="contacts__item contacts__socials">
                        <div class="socials__item">
                            <img src="assets/icons/header/facebook.svg" alt="facebook icon">
                        </div>
                        <div class="socials__item">
                            <img src="assets/icons/header/twitter.svg" alt="twitter icon">
                        </div>
                        <div class="socials__item">
                            <img src="assets/icons/header/instagram.svg" alt="instagram icon">
                        </div>
                        <div class="socials__item">
                            <img src="assets/icons/header/pinterest.svg" alt="pinterest icon">
                        </div>
                        <div class="socials__item">
                            <img src="assets/icons/header/youtube.svg" alt="youtube icon">
                        </div>
                    </div>
                </div>
                <div class="header__navigation">
                    <div class="navigation__item navigation__logo">
                        <p class="logo"><span class="green-text">Renoshop</span>bee</p>
                    </div>
                    <ul class="navigation__item navigation__menu">
                        <li class="navigation__link">Home</li>
                        <li class="navigation__link">Women</li>
                        <li class="navigation__link">Men</li>
                        <li class="navigation__link">Kids</li>
                        <li class="navigation__link">Jewellery</li>
                        <li class="navigation__link">accessories</li>
                    </ul>
                    <div class="navigation__item navigation__actions">
                        <div class="actions__item"><img src="assets/icons/header/shopping-cart.svg" alt="" class="actions__img"></div>
                        <div class="actions__item"><img src="assets/icons/header/magnifying-glass.svg" alt="" class="actions__img"></div>
                        <div class="actions__item"><img src="assets/icons/header/menu.svg" alt="" class="actions__img"></div>
                    </div>
                </div>
            </div>
        </header>
        <section class="container">
            <div class="page-content"></div>
        </section>
        <footer class="container"></footer>
    </main>
<script src="main.js"></script></body>
</html>
